<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">

        <div class="top">
            <h1>BillSplitter</h1>
            <p>Split the bill</p>
        </div>
        <div class="bottom">
            <label for="price">Amount To Be Paid:</label>
            <input type="number" id="price">

            <label for="people">Number of Persons:</label>
            <input type="number" id="people">

            <label for="tip">Tip:</label>
            <select name="" id="tip">
                <option value="0" disabled selected>Select Tip:</option>
                <option value="0,05">5%</option>
                <option value="0,1">10%</option>
                <option value="0,15">15%</option>
                <option value="0,2">20%</option>
            </select>

            <button class="count">Calculate</button>
            <p class="error"></p>
            <p class="cost-info">You should each contribute <span class="cost"></span> $</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
